<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Gerador de Código QR</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- O conteúdo da página é envolvido por uma div com a classe "wrapper" -->
    <div class="wrapper">
        <header>
            <h1>Gerador de Código QR</h1>
            <p>Cole uma URL ou digite um texto para criar um código QR</p>
        </header>
        <div class="form">
            <!-- Um campo de texto é exibido para o usuário digitar o texto ou URL -->
            <input type="text" spellcheck="false" placeholder="Digite um texto ou URL">
            <!-- Um botão para gerar o código QR -->
            <button>Gerar código QR</button>
        </div>
        <div class="qr-code">
            <!-- A imagem do código QR é exibida aqui -->
            <img src="" alt="código qr">
        </div>
    </div>
    <!-- O script JavaScript que manipula a página é incluído no final do body -->
    <script src="script.js"></script>
    
</body>
</html>
